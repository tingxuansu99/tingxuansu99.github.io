        <h2>櫻桃</h2>
		<h3>產季和產地</h3>
		<div>
			櫻桃由於台灣氣候的原因多大是是以進口為主的，採收季節在當地的夏季，每年在5~8月的時候可以吃到北半球國家產的例如：美國、加拿大、日本;在12月~1月的時候能吃到南半球國家產的例如:智利、澳洲、紐西蘭。
		</div>
		<div ><img src="pic01.jpg" width="400"></div>
		<h3>食用好處</h3>
		<div>1.櫻桃中的多酚成分有助於降血壓
             2.可以預防多癡呆
             3.可增進心臟健康
			 4.含有退黑激素可幫助睡眠
		</div>
		<div ><img src="pic02.jpg" width="400"></div>
		<h3>食用壞處</h3>
		<div>
			1.不建議空腹食用
			2.吃太多容易上火
			3.腎臟病患者不宜多吃
			4.少吃添加人工色素與糖的加工櫻桃
		</div>
